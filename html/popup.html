<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <style></style>
  <title>vRevamp</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="navbar">
      <!-- <img
          src="../assets/img/logo.svg"
          alt="logo"
          width="auto"
          height="40px"
        /> -->
      <!-- still in development (Beta release) -->
      <div class="button-container" style="margin-right: 1px ;">
        <button type="button"  class="wifi-button" id="edit-button">
          Edit WiFi Credentials
        </button>
        <button type="button"  class="wifi-button" id="logout-button">
          Logout Wifi
        </button>
        <button type="button" class="wifi-button" id="connect-button">
          Connect to Hostel WiFi

        </button>

      </div>
    </div>
    <div id="status-message"></div>

    <div id="modal">
      <div id="modal-content">
        <span class="close">&times;</span>
        <form id="modal-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="button" id="save-button">Save</button>
          <button type="button" id="clear-button">Clear Credentials</button>

        </form>
      </div>
    </div>

    <div class="body">
      <button style="cursor: pointer;" type="button" class="login-with-google-btn" id="view-offline">
        Open offline page
      </button>

      <!-- Existing content -->

      <!-- <button type="button" class="login-with-google-btn" id="logout">
          Sign Out
        </button>
        <div class="content">* sign in to sync with calendar</div> -->
    </div>

  </div>
  <div>
    <p>GitHub Contributors</p>
    <ul id="contributors-list"></ul>
    <script src="../js/contributors.js">    </script>
  </div>

    </svg></a>
  <style>
    .github-corner:hover .octo-arm {
      animation: octocat-wave 560ms ease-in-out
    }

    @keyframes octocat-wave {

      0%,
      100% {
        transform: rotate(0)
      }

      20%,
      60% {
        transform: rotate(-25deg)
      }

      40%,
      80% {
        transform: rotate(10deg)
      }
    }

    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation: none
      }

      .github-corner .octo-arm {
        animation: octocat-wave 560ms ease-in-out
      }
    }
  </style>
